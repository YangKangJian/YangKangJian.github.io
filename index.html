<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>捞天下</title>
</head>

<body>
    <h1>捞天下成立时间:<span id="create">2014年10月05日</span></h1>
    <h1>捞天下已经成立:<span id="toNow"></span></h1>
    <h1>距离捞天下五周年兴还有:<span id="Yes"></span></h1>
    <script>
        var cd = new Date('2014,10,05');
        var target=new Date('2019,10,05');
        window.onload = function () {
        }
        setInterval(function () {
            var g = Math.floor((new Date().getTime() - cd.getTime()) / (24 * 3600 * 1000))
            document.getElementById("toNow").innerText = g;
            console.log(g);

            //1.计算出两个时间的差
            var now = new Date();
            //使用距离计算机元年的时间差(毫秒)
            var d = target - now;
            //把相差的时间转成秒
            d = Math.floor(d / 1000);
            var days = d / (24 * 60 * 60);
            days = Math.floor(days);
            //使用之前的时间和天数取余的结果(不是一天),转成小时
            var hours = d % (24 * 60 * 60) / 3600;
            hours = Math.floor(hours);
            //获取分钟，直接和小时取余
            var minutes = d % (60 * 60) / 60;
            minutes = Math.floor(minutes);
            //获取秒钟，直接和60取余
            var seconds = d % 60;
            var ct= days + '天' + hours + '时' + minutes + '分' + seconds + '秒';
            document.getElementById("Yes").innerText=ct;
        }, 1000)
    </script>
</body>

</html>
